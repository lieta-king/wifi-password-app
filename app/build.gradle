apply plugin: 'com.android.application'

android {
    compileSdkVersion 30  // 使用你项目支持的 SDK 版本
    defaultConfig {
        applicationId "com.example.wifipasswordapp"
        minSdkVersion 14  // 确保支持 Android 4.0 (API 14)
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.google.android.material:material:1.4.0'
}
